<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Iniciar sesión</title>
</head>

<body style="background: #f1f1f1;" class="d-flex justify-content-center align-otems-center">

    <div class="container rounded w-75 bg-white mt-5 position-relative overflow-hidden shadow mb-3">
        <div class="row">
            <div class="col-md-6 p-0 div-sign-up d-flex justify-content-center align-items-center" id="divSignUp">
                <!-- <div class="col-md-6 p-0 d-flex"> -->
                <!-- <img src="img/fondo.jpeg" class="w-100 rounded-start position-relative" alt=""> -->
                <button type="submit"
                    class="d-none btn btn-outline-cyan btn-login text-dark p-3 w-50 fw-bold rounded-pill"
                    id="btnSignIn">Iniciar sesión</button>

                <button class="btn btn-outline-rojo-oscuro btn-login text-white p-3 w-50 fw-bold rounded-pill"
                    id="btnSignUp">Registrarme</button>
            </div>
            <div class="col-md-6 px-3 py-3 pb-md-4" id="divSignIn">
                <div class="my-1 w-100 py-3" id="formSignIn">
                    <div class="text-end">
                        <svg class="bi text-primary" width="32" height="32" fill="currentColor">
                            <use xlink:href="libs/icons/bootstrap-icons.svg#box-arrow-in-right" />
                        </svg>
                    </div>
                    <h1 class="fw-bold text-center pt-2 mb-4">Iniciar sesión</h1>
                    <!-- LOGIN -->
                    <form action="" method="POST">
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" name="email" placeholder=" ">
                            <label for="email" class="form-label">Correo electrónico <span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" name="password" placeholder=" ">
                            <label for="password" class="form-label">Contraseña <span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantenerme conectado</label>
                        </div>

                        <div class="text-center mt-2">
                            <button type="submit"
                                class="btn btn-primary btn-login text-white fw-bold p-3 w-50 fw-bold rounded-pill">Iniciar
                                sesión</button>
                        </div>
                    </form>
                    <!-- /LOGIN -->
                    <div class="my-3">
                        <span><a href="" class="">Recuperar contraseña</a></span>
                    </div>

                </div>
                <div class="my-1 w-100 d-none py-3" id="formSignUp"">
                    <div class=" text-end">
                    <svg class="bi text-rojo-oscuro" width="32" height="32" fill="currentColor">
                        <use xlink:href="libs/icons/bootstrap-icons.svg#person-plus" />
                    </svg>
                </div>
                <h1 class=" fw-bold text-center pt-2 mb-4">Registrarme</h1>
                <!-- SIGNUP -->
                <form action="" method="POST">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" name="name" placeholder=" ">
                        <label for="name" class="form-label">Nombre <span class="text-danger">*</span></label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="number" class="form-control" name="documento" placeholder=" ">
                        <label for="documento" class="form-label">N° documento <span
                                class="text-danger">*</span></label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" name="email" placeholder=" ">
                        <label for="email" class="form-label">Correo electrónico <span
                                class="text-danger">*</span></label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" name="password" placeholder=" ">
                        <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
                    </div>
                    <div class="text-center">
                        <button type="submit"
                            class="btn btn-rojo-oscuro btn-login text-white fw-bold p-3 w-50 fw-bold rounded-pill">Crear
                            cuenta</button>
                    </div>

                </form>
                <!-- /SIGNUP -->
            </div>
        </div>
    </div>
    </div>

    <script src="libs/bootstrap/dist/js/popper.min.js"></script>
    <script src="libs/bootstrap/dist/js/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        let btnSignUp = document.getElementById('btnSignUp'),
            formSignUp = document.getElementById('formSignUp'),
            divSignUp = document.getElementById('divSignUp'),
            btnSignIn = document.getElementById('btnSignIn'),
            formSignIn = document.getElementById('formSignIn'),
            divSignIn = document.getElementById('divSignIn');

        btnSignUp.addEventListener('click', () => {
            btnSignIn.classList.remove('d-none');
            formSignUp.classList.remove('d-none');
            btnSignUp.classList.add('d-none');
            formSignIn.classList.add('d-none');
        });

        btnSignIn.addEventListener('click', () => {
            btnSignIn.classList.add('d-none');
            formSignUp.classList.add('d-none');
            btnSignUp.classList.remove('d-none');
            formSignIn.classList.remove('d-none');
        });

    </script>
</body>

</html>
